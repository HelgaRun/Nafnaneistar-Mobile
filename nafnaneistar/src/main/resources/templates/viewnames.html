<!DOCTYPE html>
<html lang="is" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Naes</title>
</head>
<body>
    <table>
        <tr th:each="name: ${names}">
            <td th:text="${name.getId()}" />
            <td th:text="${name.getName()}" />
        </tr>
    </table>
</body>
</html>
