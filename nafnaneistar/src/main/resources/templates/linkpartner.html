<!DOCTYPE html>
<html lang="is" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tengja saman | Nafnaneistar</title>
    <link rel="shortcut icon" th:href="@{/img/fav.png}" type="image/x-icon">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/linkpartner.css}"></head> 
<body>
    <header th:replace="Swipe.html :: header"></header>
    <main class="main">
        <section class="linking">
            <div class="linkHead__content">
                <h2 class="link__title">Viltu tengja nafna listann þinn við einhvern annann? </h2>
                <h2 class="link__title">Skrifaðu póstfangið og tengist saman</h2> 
            </div>
            <div class="link__submit">
                <form class="link__form form" th:action="@{/linkpartner}" method="post">
                    <input class="form__input" type="text" th:name="email" id="email" placeholder="Netfang" required/>
                    <button  class="form__button submit__button" type="submit" > Tengjast</button>
                 <span class="error__message --hidden">Vitlaust netfang</span>
                 </form>
            </div>
            <div class ="link__heading">
                <div class ="link__desc">
                    <p class = "link__User" th:text= "${user.getName()}"> </p>
                    <p class = "link__User"> þú ert tengd(ur) við</p>
                 </div>
                <table class="link__table">
                    <thead>
                        <tr class="linkTable__headerrow">
                            <th>Nafn</th>
                            <th>Netfang</th>
                            <th>Aðgerðir</th>
                        </tr>
                    </thead>
                    <tr th:id="${partner.getId()}" class="link__row" th:each="partner : ${partners}"  th:if="${partners.size() > 0}" >
                        <td  class="link__info" th:text="${partner.getName()}"></td>
                        <td  class="link__info" th:text="${partner.getEmail()}"></td>
                        <td class="link__operations"><button class="link__remove">Taka af lista</button></td>
                    </tr>
                </table> 
            </div>
        </section>
    </main>
    <script th:src="@{/js/linkpartner.js}"></script>  
</body>
</html>
