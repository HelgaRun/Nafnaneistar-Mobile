<!DOCTYPE html>
<html lang="is" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tengja saman | Nafnaneistar</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/linking.css}">      <!--búa til síðu-->     
</head>
<body>
    <header class="header">
        <div class="header__image">
            <img th:src="@{img/fill.png}" alt="Mynd af krúttlegum fíl">
        </div>
        <div class="header__content">
            <h1>Velkomin(n)</h1>
        </div>
    </header>
    <main class="main">
        <section class="linking">
            <h2 class="linking__title">Viltu tengja nafna listann þinn við einhvern annann? \n Skrifaðu póstfangið og tengist saman</h2>
            <form class="linking__form form" th:action="@{/login}" method="post">
                <input class="form__input" type="text" th:name="email" id="email" placeholder="Netfang" required/>
                <button  class="form__button" type="submit" > Tengjast</button>
            </form>
        </section>
    </main>
    <!--  <script th:src="@{/js/login.js}"></script>   búa til javascript, popup sem segir notandinn er til og verður látin vita þegar tekst --> 
</div>
</body>
</html>
