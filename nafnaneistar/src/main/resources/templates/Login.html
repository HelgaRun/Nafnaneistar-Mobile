<!DOCTYPE html>
<html lang="is" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Innskráning | Nafnaneistar</title>
    <link rel="shortcut icon" th:href="@{/img/fav.png}" type="image/x-icon">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/login-signup.css}">
</head>
<body>
    <header class="header">
        <div class="header__image">
            <img th:src="@{img/fill.png}" alt="Mynd af krúttlegum fíl">
        </div>
        <div class="header__content">
            <h1>Velkomin(n)</h1>
        </div>
    </header>
    <main class="main">
        <section class="login">
            <h2 class="login__title">Skráðu þig inn og finndu rétta nafnið!</h2>
            <form class="login__form form" th:action="@{/login}" method="post">
                <input class="form__input" type="text" th:name="email" id="email" placeholder="Netfang" required/>
                <input class="form__input" type="password" th:name="password" id="password" placeholder="Lykilorð" required/>
                
                <span class="error__message --hidden">Vitlaust notendanafn eða lykilorð</span>
                <button  class="form__button" type="submit" > Innskráning</button>
            </form>
            <div class="login__signup">
                <h2 class="login__title">Ekki með aðgang?</h2>
                <a class="button__link form__button" th:href="@{/signup}">Nýskráning</a>
            </div>
        </section>
    </main>
    <script th:src="@{/js/login.js}"></script>
</div>
</body>
</html>
