<!--HAT - HTML fyrir leit af nafni-->
<!DOCTYPE html>
<html lang="is" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" th:href="@{/css/styles.css}">
        <link rel="stylesheet" th:href="@{/css/components/form.css}">
        <title>Leit að nafni</title>
    </head>
    <header th:replace="Swipe.html :: header"></header>
    <body>
        <main class="main">
            <form th:action="@{searchname}" method="post">
                <input type="text" th:name="searchedName" id="searchedname" placeholder="Leita að nafni" required/>
                <button type="submit">Leita</button>
                <select id="gender" th:name="gender">
                    <option th:value="'3'">Öll kyn</option>
                    <option th:value="'0'">Karlkyn</option>
                    <option th:value="'1'">Kvenkyn</option>
                </select>
            </form>
            <div th:switch="${names}">
                <p th:case="null">---</p>
                <div th:case="*">
                <h2>Leit skilaði:</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Nafn:</th>
                            <th>Meining:</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="name : ${names}">
                            <td><button class="form__button add__button" th:id="${name.getId()}">Bæta við á minn lista</button></td>
                            <td><button class="form__button remove__button" th:id="${name.getId()}">Taka af</button></td>
                            <td th:text="${name.getName()}" ></td>
                            <td th:text="${name.getDescription()}"></td>
                        </tr>
                    </tbody>
                </table>    
                </div>
            </div>
        </main>
        <script th:src="@{/js/searchname.js}"></script>
    </body>
</html>
