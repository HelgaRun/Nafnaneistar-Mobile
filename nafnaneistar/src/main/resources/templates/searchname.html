<!--HAT - HTML fyrir leit af nafni-->
<!DOCTYPE html>
<html lang="is" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <title>Leit að nafni</title>
</head>
<header th:replace="Swipe.html :: header"></header>
<body>
    <p>Söp, ég er í vinnslu</p>
    <main class="main">
        <div th:switch="${names}">
            <p th:case="null">---</p>
            <div th:case="*">
            <h2>Leit skilaði:</h2>
            <table>
                <thead>
                    <tr>
                        <th>Nafn:</th>
                        <th>Meining:</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="name : ${names}"></tr> <!-- Er ekki viss um að ég sé að benda rétt á gögn í modelinu -->
                        <td th:text="${name.getName()}" ></td>
                        <td th:text="${name.getDescription()}"></td> 
                </tbody>
            </table>    
            </div>
        </div>
        
    </main>
</body>
</html>
